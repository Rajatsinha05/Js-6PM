<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exam-4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
#UserData {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  margin-top: 20px;
}
input,
select {
  width: 20%;
  padding: 5px 10px;
  border-radius: 5px;
  border: 2px solid #0000003d;
}
#submit {
  width: 10%;
  padding: 5px 10px;
  background-color: #335f9e;
  color: white;
  border: 1px solid #000;
  border-radius: 10px;
  cursor: pointer;
}
    </style>
  </head>
  <body>
    <form id="UserData">
      <input type="text" id="Name" placeholder="Name" />
      <input type="tex" id="grid" placeholder="GRID" />
      <select id="course">
        <option value="FullStack" id="FullStack">FullStack</option>
        <option value="FrontEnd" id="FrontEnd">FrontEnd</option>
        <option value="BackEnd" id="BackEnd">BackEnd</option>
        <option value="pythonDeveloper" id="pythondeveloper">python developer</option>
      </select>
      <select id="fees">
        <option value="95000">95,000</option>
        <option value="85000">85,000</option>
        <option value="85000">85,000</option>
        <option value="90000">90,000</option>
      </select>
      <input type="number" id="number" placeholder="Number" />
      <input type="submit" value="Submit" id="submit" />
    </form>

    <table
      class="table table-striped table-bordered table-hover table-dark w-50 mx-auto mt-5 text-center"
    >
      <thead>
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">GR ID</th>
          <th scope="col">Course</th>
          <th scope="col">Fees</th>
          <th scope="col">Number</th>
          <th scope="col" id="delete">Delete</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <table
      class="table table-striped table-bordered table-hover table-dark w-25 mx-auto mt-5 text-center"
    >
      <thead>
        <tr>
          <th scope="col">course</th>
          <th scope="col">count</th>
          <th scope="col">total fees</th>
        </tr>
      </thead>
      <tbody id="Summary"></tbody>
    </table>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
